<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      App Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-item>
    <ion-label position="floating">LoginId</ion-label>
    <ion-input value="2000000016698" #loginIdInput></ion-input>
  </ion-item>
  <ion-button (click)="openLogin($event)" expand="block">Open Login View</ion-button>  
  <ion-list *ngFor="let item of data.entries()">
    <ion-item>
      <ion-label class="ion-text-wrap">{{item[1]}}</ion-label>
      <ion-note slot="start" color="warning">{{item[0]}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
